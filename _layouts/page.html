---
layout: default
---
<div>

  <br>
  <h3 class="header">{{ page.title }}</h3>
  <div class="divider"></div>
  <br>

  <div class="content">
    {{ content }}
  </div>
  
  {% if site.disqus_short_name and page.comments == true %}
  <br>
  <section>
      <h4>Comments</h4>
      <div id="disqus_thread" aria-live="polite">{% include post/disqus_thread.html %}</div>
  </section>
  {% endif %}

  <br>

</div>
